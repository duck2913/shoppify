<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page Transitions</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
            integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            defer
        ></script>
        <!-- unpkg -->
        <script src="https://unpkg.com/@barba/core" defer></script>
        <script src="./app.js" defer></script>
    </head>
    <body class="handbag-body" data-barba="wrapper">
        <nav class="nav">
            <img src="./images/burger.svg" alt="" class="menu">
            <div class="logo">thw.</div>
            <img src="./images/shopping-cart.svg" alt="" class="shopping-cart">
        </nav>
        <div class="showcase">
            <img src="./images/frontpage-handbag.png" alt="handbag" class="showcase__img">
            <div class="showcase__content">
                <h1 class="showcase__title">Going places with bags of beauty.</h1>
                <p class="showcase__text">On everyone's wish list this season? Timeless presents they'll be treasure forever, including our must-have Leisara handbag</p>
                <button class="btn">
                    <a href="./product-page.html">Explore</a>
                </button>
            </div>
        </div>
        <!-- bubbles -->
        <svg
            class="circle circle-1"
            width="243"
            height="243"
            viewBox="0 0 243 243"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <circle
                cx="121.5"
                cy="121.5"
                r="121.5"
                fill="white"
                fill-opacity="0.25"
            />
        </svg>
        <svg
            class="circle circle-2"
            width="243"
            height="243"
            viewBox="0 0 243 243"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <circle
                cx="121.5"
                cy="121.5"
                r="121.5"
                fill="white"
                fill-opacity="0.25"
            />
        </svg>
        <svg
            class="circle circle-3"
            width="243"
            height="243"
            viewBox="0 0 243 243"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
        >
            <circle
                cx="121.5"
                cy="121.5"
                r="121.5"
                fill="white"
                fill-opacity="0.25"
            />
        </svg>
        <!-- arrow -->
        <div class="arrow__btn">
            <a href="./boot.html"></a>
        </div>
    </body>
</html>
